<div class="row mt-2">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    
                    <div class="form-group  mt-2">
                        <label>Email</label>
                        <input type="text" class="form-control  mt-2" formControlName="email">
                        <span class="text-danger"
                            *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
                            Email is required
                        </span>
                        <span class="text-danger"
                            *ngIf="loginFormControl.email.touched && loginFormControl.email.errors?.email">
                            Enter a valid email address
                        </span>
                        <span class="text-danger"
                        *ngIf="loginFormControl.email.touched && !loginFormControl.email.errors?.userNameNotAvailable">
                        Email {{loginFormControl.email.value}} is not registered."
                    </span>
                    
                    </div>
                 
                    <div class="form-group mt-2">
                        <label>Password</label>
                        <input type="password" class="form-control mt-2" formControlName="password">
                        <span class="text-danger"
                            *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
                            Password is required
                        </span>
                    </div>
                   
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-success" [disabled]="submitted">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
